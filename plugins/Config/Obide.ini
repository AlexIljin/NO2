[Global]
; lookup is the list of paths relative to the current document's path, which
; are scanned in search for the imported modules (<ModuleName>.ob2).
lookup=.\;..\A3;..\Lib;..\..\A3;..\..\Lib;..\..\Src
; autoCMaxHeight is the maximum number of lines in the autocompletion list.
; Irregardless of this setting the list height will not be greater than half
; the number of currently visible lines.
; Default value = 32
autoCMaxHeight=32
; mouseHintDelay is the delay in msec, after which the Code Hint is displayed
; at the mouse cursor position. Set = 10000000 to disable the feature.
; Default value = 500.
mouseHintDelay=500
